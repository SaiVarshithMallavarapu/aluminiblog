{% extends 'base.html' %}

{% block content %}
<div style="max-width: 1200px; margin: 30px auto; padding: 20px;">
    <article style="width: 80%; margin: 0 auto; background-color: #fff; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); padding: 20px;">
        <h1 style="font-size: 24px; margin-bottom: 15px;">{{ news.title }}</h1>
        {% if news.image %}
            <img src="{{ news.image.url }}" alt="{{ news.title }}" style="width: 100%; height: auto; border-radius: 10px; margin-bottom: 20px;">
        {% endif %}
        <p style="margin-bottom: 20px; line-height: 1.6;">{{ news.content }}</p>
        <p style="margin-top: 20px; font-style: italic;">By {{ news.author.username }} on {{ news.created_at }}</p>
        {% if user.is_authenticated and news.author == user %}
            <a href="{% url 'delete_news' news.id %}"  class="delete-button"onclick="return confirm('Are you sure you want to delete this news item?');">Delete this news</a>
        {% endif %}
    </article>
</div>
{% endblock %}
