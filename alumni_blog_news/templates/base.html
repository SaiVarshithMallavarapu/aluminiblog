{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumni Blog and News</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <header>
        <h1>Alumni Blog and News</h1>
        <nav>
            <a href="{% url 'home' %}">Home</a>
            <span>|</span>
            {% if user.is_authenticated %}
            <a href="{% url 'add_blog' %}">Add Blog</a>
            <span>|</span>
            <a href="{% url 'add_news' %}">Add News</a>
            <span>|</span>
            <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
            {% endif %}
        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
